<div class="sideNav" [ngClass]="collapsed ? 'sideNav-collapsed': ''" (mouseenter)="isHovered=true"
  (mouseleave)="isHovered=false">
  <ul class="sideNavBar-nav">
    <li class="sideNavBar-nav-item" *ngFor="let data of navData">
      <a class="sideNavBar-nav-link" [routerLink]="[data.routeLink]">
        <i class="sideNavBar-link-icon" [class]="data.icon"></i>
        <span class="sideNavBar-link-text" *ngIf="collapsed && isHovered">{{data.label}}</span>
      </a>
    </li>
  </ul>
</div>
